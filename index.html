<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gent's Fashion</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div class="intro-screen">
        <img src="./imgs/assets/GF-logo.svg" class="intro-logo" alt="App Logo on intro screen">
    </div>
    
    <header>
        <h1>Gent's <img src="./imgs/assets/GF-logo.svg" class="logo" alt="App Logo"> Fashion</h1>
        <nav>
            <ul>
                <li><a href="#vests">Vests</a></li>
                <li><a href="#cardigans">Cardigans</a></li>
                <li><a href="#watches">Watches</a></li>
            </ul>
        </nav>
    </header>

    <main class="app">
        <section id="vests" data-category>
            <div class="category"><h2>Vests</h2></div>
            <div class="slider" data-items>
                <div class="item" data-active>
                    <img src="./imgs/vests/vest-1.png" alt="Men's vest">
                </div>
                <div class="item">
                    <img src="./imgs/vests/vest-5.png" alt="Men's vest">
                </div>
                <div class="item">
                    <img src="./imgs/vests/vest-3.png" alt="Men's vest">
                </div>
                <div class="item">
                    <img src="./imgs/vests/vest-4.png" alt="Men's vest">
                </div>
                <div class="item">
                    <img src="./imgs/vests/vest-2.png" alt="Men's vest">
                </div>
            </div>
            <div class="controls">
                <img src="./imgs/assets/pointer.svg" class="pointer-left hide" data-controls="prev" alt="Pointer left">
                <img src="./imgs/assets/pointer.svg" class="pointer-right" data-controls="next" alt="Pointer right">
            </div>
        </section>
        <section id="cardigans" data-category>
            <div class="category"><h2>Cardigans</h2></div>
            <div class="slider"  data-items>
                <div class="item" data-active>
                    <img src="./imgs/cardigans/cardigan-1.png" alt="Men's cardigan">
                </div>
                <div class="item">
                    <img src="./imgs/cardigans/cardigan-6.png" alt="Men's cardigan">
                </div>
                <div class="item">
                    <img src="./imgs/cardigans/cardigan-3.png" alt="Men's cardigan">
                </div>
                <div class="item">
                    <img src="./imgs/cardigans/cardigan-4.png" alt="Men's cardigan">
                </div>
                <div class="item">
                    <img src="./imgs/cardigans/cardigan-2.png" alt="Men's cardigan">
                </div>
                <div class="item">
                    <img src="./imgs/cardigans/cardigan-5.png" alt="Men's cardigan">
                </div>
            </div>
            <div class="controls">
                <img src="./imgs/assets/pointer.svg" class="pointer-left hide" data-controls="prev" alt="Pointer left">
                <img src="./imgs/assets/pointer.svg" class="pointer-right" data-controls="next" alt="Pointer right">
            </div>
        </section>
        <section id="watches" data-category>
            <div class="category"><h2>Watches</h2></div>
            <div class="slider"  data-items>
                <div class="item" data-active>
                    <img src="./imgs/watches/watch-1.png" alt="Men's wrist watch">
                </div>
                <div class="item">
                    <img src="./imgs/watches/watch-4.png" alt="Men's wrist watch">
                </div>
                <div class="item">
                    <img src="./imgs/watches/watch-6.png" alt="Men's wrist watch">
                </div>
                <div class="item">
                    <img src="./imgs/watches/watch-2.png" alt="Men's wrist watch">
                </div>
                <div class="item">
                    <img src="./imgs/watches/watch-5.png" alt="Men's wrist watch">
                </div>
                <div class="item">
                    <img src="./imgs/watches/watch-3.png" alt="Men's wrist watch">
                </div>
                <div class="item">
                    <img src="./imgs/watches/watch-7.png" alt="Men's wrist watch">
                </div>
            </div>
            <div class="controls">
                <img src="./imgs/assets/pointer.svg" class="pointer-left hide" data-controls="prev" alt="Pointer left">
                <img src="./imgs/assets/pointer.svg" class="pointer-right" data-controls="next" alt="Pointer right">
            </div>      
        </section>
    </main>

    <div class="landscape-mode">
        <p>No landscape mode on this screen size!</p>
    </div>    
</body>
</html>
